<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="assets/css/flex.css">
</head>
<body>
    <div class="flex bg-green flex-column gap-1rem padding-1rem">
        <div class="flex gap-1rem">
            <div class="bg-yell min-h-3rem1 item1">1</div>
            <div class="bg-yell min-h-3rem2 item2">2</div>
        </div>
        <div class="flex gap-1rem">
            <div class="bg-yell min-h-3rem3 item3">3</div>
            <div class="bg-yell min-h-3rem4 item4">4</div>
            <div class="bg-yell min-h-3rem5 item5">5</div>
            <div class="bg-yell min-h-3rem6 item6">6</div>
            <div class="bg-yell min-h-3rem7 item7">7</div>
        </div>
        <div class="flex gap-1rem">
             <div class="bg-yell min-h-3rem8 item8">8</div>
             <div class="bg-yell min-h-3rem9 item9">9</div>
             <div class="bg-yell min-h-3rem10 item10">10</div>           
        </div>

</html>
