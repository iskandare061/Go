<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="assets/css/flex.css">
</head>
<body>
    <div class="flex bg-green flex-column gap-1rem p-1rem" >
       <div class="flex gap-1rem">
        <div class="bg-sky min-h-3rem items1">1</div>
        <div class="bg-sky min-h-3rem items2">2</div>
       </div>        
       <div class="flex gap-1rem">
           <div class="bg-sky min-h-3rem items3">3</div> 
           <div class="bg-sky min-h-3rem items4">4</div>   
           <div class="bg-sky min-h-3rem items5">5</div>   
       </div>
       <div class="flex gap-1rem">
            <div class="bg-sky min-h-3rem items6">6</div>
            <div class="flex gap-1rem flex-column items6.5">
                <div class="bg-sky min-h-3rem items7">7</div>    
                <div class="bg-sky  min-h-3rem items8">8</div>    
                <div class="bg-sky min-h-3rem items9">9</div>    
                <div class="bg-sky min-h-3rem items10">10</div>                   
            </div>
            <div class="bg-sky min-h-3rem items11">11</div>       
       </div>
       <div class="bg-sky min-h-3rem ">12</div>
    </div>
</body>
</html>
